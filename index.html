<html lang="en">

    <title>OneJourney - index</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type = text/javascript>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      const screen = getParameterByName('screen') ? getParameterByName('screen') : 'home';
      const id = getParameterByName('id');

      let webLocation = "https://onejourney.andover.io/"
      let appLocation = "peopleapp://";
      if (screen) {
        appLocation = `${appLocation}${screen}/`;
      }
      webLocation = `${webLocation}${screen}.html`;
      if (screen && id) {
        appLocation = `${appLocation}${id}`;
        webLocation = `${webLocation}?id=${id}`;
      }

      // setTimeout(function () { window.location = webLocation; }, 25);
      // window.location = appLocation;

      testExp = new RegExp('Android|webOS|iPhone|iPad|' +
             'BlackBerry|Windows Phone|'  +
             'Opera Mini|IEMobile|Mobile' ,
            'i');

      if (testExp.test(navigator.userAgent)){
        setTimeout(function () { window.location = webLocation; }, 25);
        window.location = appLocation;
      } else {
        window.location = webLocation;
      }

  </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
</html>
